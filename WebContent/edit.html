<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Turista</title>
		<!--CSS-->
		<link type="text/css" rel="stylesheet" href="CSS/jquery-ui.css">
		<link type="text/css" rel="stylesheet" href="CSS/common.css" />
		<link type="text/css" rel="stylesheet" href="CSS/object.css" />
		<link type="text/css" rel="stylesheet" href="CSS/edit.css">
		<!--JS-->
		<script type="text/javascript" src="JS/jquery.min.js"></script>
		<script type="text/javascript" src="JS/jquery-ui.js"></script>
		<script type="text/javascript" src="JS/common.js"></script>
		<script type="text/javascript" src="JS/edit.js"></script>
		<script type="text/javascript" src="JS/bjqs-1.3.min.js"></script>
	</head>

	<body>

		<div class="popups">
			<div class="pop_background"></div>

			<div class="pop_login">
				<div class="pop_login_title">Log In</div>
				<table class="pop_loginT" cellpadding="0" cellspacing="5" border="0" align="center">
					<tr>
						<td class="pop_login_row">
							<input type="text" spellcheck="false" autocomplete="off" placeholder="USERNAME" />
						</td>
					</tr>
					<tr>
						<td class="pop_login_row">
							<input type="password" spellcheck="false" autocomplete="off" placeholder="PASSWORD" />
						</td>
					</tr>
					<tr>
						<td class="pop_login_row">
							<button>Log In</button>
						</td>
					</tr>
				</table>
			</div>

			<div class="pop_register">
				<table class="pop_registerT" cellpadding="0" cellspacing="0" border="0">
					<tr>
						<td class="pop_register_tab pop_register_tab_selected" data-target="client">Client</td>
						<td class="pop_register_tab" data-target="hotel">Hotel</td>
						<td class="pop_register_tab" style="border-right: none;" data-target="agency">Agency</td>
					</tr>
					<tr>
						<td id="pop_register_content_client" class="pop_register_content pop_register_content_selected" colspan="3">
							<table class="pop_register_contentT" cellpadding="0" cellspacing="5" border="0" align="center">
								<tr>
									<td class="pop_register_content_row">
										<input type="text" spellcheck="false" autocomplete="off" placeholder="USERNAME" />
									</td>
								</tr>
								<tr>
									<td class="pop_register_content_row">
										<input type="password" spellcheck="false" autocomplete="off" placeholder="PASSWORD" />
									</td>
								</tr>
								<tr>
									<td class="pop_register_content_row">
										<input type="password" spellcheck="false" autocomplete="off" placeholder="CONFIRM PASSWORD" />
									</td>
								</tr>
								<tr>
									<td class="pop_register_content_row">
										<input type="text" spellcheck="false" autocomplete="off" placeholder="EMAIL" />
									</td>
								</tr>
								<tr>
									<td class="pop_register_content_row">
										<input type="text" spellcheck="false" autocomplete="off" placeholder="FIRST NAME" />
									</td>
								</tr>
								<tr>
									<td class="pop_register_content_row">
										<input type="text" spellcheck="false" autocomplete="off" placeholder="LAST NAME" />
									</td>
								</tr>
								<tr>
									<td class="pop_register_content_row">
										<input type="text" spellcheck="false" autocomplete="off" placeholder="PHONE" />
									</td>
								</tr>
								<tr>
									<td class="pop_register_content_row">
										<button>REGISTER</button>
									</td>
								</tr>
							</table>
						</td>

						<td id="pop_register_content_hotel" class="pop_register_content" colspan="3">
							<table class="pop_register_contentT" cellpadding="0" cellspacing="5" border="0" align="center">
								<tr>
									<td class="pop_register_content_row">
										<input type="text" spellcheck="false" autocomplete="off" placeholder="USERNAME" />
									</td>
								</tr>
								<tr>
									<td class="pop_register_content_row">
										<input type="password" spellcheck="false" autocomplete="off" placeholder="PASSWORD" />
									</td>
								</tr>
								<tr>
									<td class="pop_register_content_row">
										<input type="password" spellcheck="false" autocomplete="off" placeholder="CONFIRM PASSWORD" />
									</td>
								</tr>
								<tr>
									<td class="pop_register_content_row">
										<input type="text" spellcheck="false" autocomplete="off" placeholder="EMAIL" />
									</td>
								</tr>
								<tr>
									<td class="pop_register_content_row">
										<input type="text" spellcheck="false" autocomplete="off" placeholder="PHONE" />
									</td>
								</tr>
								<tr>
									<td class="pop_register_content_row">
										<input type="text" spellcheck="false" autocomplete="off" placeholder="COMPANY NAME" />
									</td>
								</tr>
								<tr>
									<td class="pop_register_content_row">
										<input type="text" spellcheck="false" autocomplete="off" placeholder="COMPANY ADDRESS" />
									</td>
								</tr>
								<tr>
									<td class="pop_register_content_row">
										<input type="text" spellcheck="false" autocomplete="off" placeholder="NUMBER OF ROOMS" />
									</td>
								</tr>
								<tr>
									<td class="pop_register_content_row">
										<input type="text" spellcheck="false" autocomplete="off" placeholder="STARS" />
									</td>
								</tr>
								<tr>
									<td class="pop_register_content_row">
										<button>REGISTER</button>
									</td>
								</tr>
							</table>
						</td>

						<td id="pop_register_content_agency" class="pop_register_content" colspan="3">
							<table class="pop_register_contentT" cellpadding="0" cellspacing="5" border="0" align="center">
								<tr>
									<td class="pop_register_content_row">
										<input type="text" spellcheck="false" autocomplete="off" placeholder="USERNAME" />
									</td>
								</tr>
								<tr>
									<td class="pop_register_content_row">
										<input type="password" spellcheck="false" autocomplete="off" placeholder="PASSWORD" />
									</td>
								</tr>
								<tr>
									<td class="pop_register_content_row">
										<input type="password" spellcheck="false" autocomplete="off" placeholder="CONFIRM PASSWORD" />
									</td>
								</tr>
								<tr>
									<td class="pop_register_content_row">
										<input type="text" spellcheck="false" autocomplete="off" placeholder="EMAIL" />
									</td>
								</tr>
								<tr>
									<td class="pop_register_content_row">
										<input type="text" spellcheck="false" autocomplete="off" placeholder="PHONE" />
									</td>
								</tr>
								<tr>
									<td class="pop_register_content_row">
										<input type="text" spellcheck="false" autocomplete="off" placeholder="COMPANY NAME" />
									</td>
								</tr>
								<tr>
									<td class="pop_register_content_row">
										<input type="text" spellcheck="false" autocomplete="off" placeholder="COMPANY ADDRESS" />
									</td>
								</tr>
								<tr>
									<td class="pop_register_content_row">
										<button>REGISTER</button>
									</td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
			</div>
		</div>







		<div class="header">
			<table class="headerT" cellpadding="0" cellspacing="0" border="0">
				<tr>
					<td class="logoW">
						<a href="#"><img class="logo" src="IMG/logo2.png" /></a>
					</td>
					<td class="navigationW">
						<div class="navigation">
							<a href="#">HOME</a>
							<a href="#">HOTELS</a>
							<a href="#">AGENCIES</a>
							<a href="#" class="register_link">REGISTER</a>
							<a href="#" class="login_link">LOG IN</a>
						</div>
					</td>
				</tr>
			</table>
		</div>

		<div class="cover">
			<table class="searchT" cellpadding="0" cellspacing="0" border="0" align="center">
				<tr>
					<td class="search_inputW">
						<input class="search_input" type="text" spellcheck="false" autocomplete="off" placeholder="Search" />
					</td>
				</tr>
			</table>
		</div>


		<div class="edit">
			<table class="editT" cellpadding="0" cellspacing="0" border="0">
				<tr>
					<td class="profile_imgW">
						<img class="profile_img" src="IMG/no_avatar.jpg" />
					</td>
				</tr>
				<tr>
					<td align="center" class="edit_profile_imgW">
						<button class="edit_profile_img">Change Profile Picture</button>
						<input class="edit_profile_img_input" type="file" />
					</td>
				</tr>
				<tr>
					<td class="edit_inputW" align="center">
						<input class="edit_input" type="text" spellcheck="false" autocomplete="off" placeholder="Something" />
					</td>
				</tr>
				<tr>
					<td class="edit_inputW" align="center">
						<input class="edit_input" type="text" spellcheck="false" autocomplete="off" placeholder="Something" />
					</td>
				</tr>
				<tr>
					<td class="edit_inputW" align="center">
						<input class="edit_input" type="text" spellcheck="false" autocomplete="off" placeholder="Something" />
					</td>
				</tr>
				<tr>
					<td class="edit_inputW" align="center">
						<button>EDIT</button>
					</td>
				</tr>
			</table>
		</div>


		<div class="footer">
			Â© 2014 TURISTA. All Rights Reserved
		</div>

	</body>
</html>
